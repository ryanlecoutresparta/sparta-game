<header class="header">Cubes</header>

<div class="howToPlayPage">HOW TO PLAY:
  <div class="howToPlay1">
    You control the <a class="blue">blue</a> square, which you move with the up, down, left and right arrow keys. <img class="blueSquare" src="../img/Screen Shot 2018-09-17 at 22.10.11.png" alt="blueSquare">
  </div>
  <div class="howToPlay2">
    You have to avoid the <a class="red">red</a> squares - if you touch one, you lose a life and get sent back to the start of the level! <img class="redSquare"src="../img/Screen Shot 2018-09-17 at 22.10.22.png" alt="redSquare">
  </div>
  <div class="howToPlay3">
    Collect the <a class="gold">coins</a> to progress through the levels! <img class="goldCoin" src="../img/Screen Shot 2018-09-17 at 22.11.09.png" alt="goldCoin">
  </div>

  <div class="buttons">
    <a href="index.html"><button class="playGame" type="button">GO BACK</button></a>
  </div>

</div>
